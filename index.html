
<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TrÃ¤ningsapp</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; }
header { background:#333; color:white; padding:10px; text-align:center; }
nav { display:flex; justify-content:space-around; background:#555; }
nav button { flex:1; padding:10px; color:white; background:#555; border:none; cursor:pointer; }
nav button.active { background:#777; }
section { padding:10px; display:none; }
input, select { margin:5px 0; padding:5px; width:100%; }
button { padding:10px; margin:5px 0; width:100%; cursor:pointer; }
ul { list-style:none; padding:0; }
li { padding:5px; border-bottom:1px solid #ccc; }
</style>
</head>
<body>

<header><h1>TrÃ¤ningsapp</h1></header>
<nav>
  <button id="tab-bank" class="active">Ã–vningsbank</button>
  <button id="tab-program">Program</button>
  <button id="tab-log">Logga pass</button>
  <button id="tab-history">Historik</button>
</nav>

<section id="section-bank">
  <h2>Ã–vningsbank</h2>
  <input type="text" id="search-exercise" placeholder="SÃ¶k Ã¶vning...">
  <ul id="exercise-list"></ul>
  <input type="text" id="new-exercise" placeholder="LÃ¤gg till egen Ã¶vning">
  <button onclick="addExercise()">LÃ¤gg till Ã¶vning</button>
</section>

<section id="section-program">
  <h2>BrÃ¶stprogram</h2>
  <ul id="program-list">
    <li onclick="showProgram(0)">Program 1 â€“ Klassisk styrka</li>
    <li onclick="showProgram(1)">Program 2 â€“ Volym & kontakt</li>
    <li onclick="showProgram(2)">Program 3 â€“ HÃ¶g intensitet</li>
  </ul>
  <div id="program-details"></div>
  <button id="log-program-btn" style="display:none;" onclick="logProgram()">ðŸ“² Logga program</button>
</section>

<section id="section-log">
  <h2>Logga pass</h2>
  <label>Ã–vning:</label>
  <select id="log-exercise"></select>
  <label>Vikt (kg):</label>
  <input type="number" id="log-weight">
  <label>Reps:</label>
  <input type="number" id="log-reps">
  <label>Datum:</label>
  <input type="date" id="log-date" value="2025-10-16">
  <button onclick="saveLog()">ðŸ’¾ Spara pass</button>
</section>

<section id="section-history">
  <h2>Historik</h2>
  <ul id="history-list"></ul>
  <button onclick="clearHistory()">Rensa historik</button>
</section>

<script>
// Tabs
const tabs = {
  bank: document.getElementById('tab-bank'),
  program: document.getElementById('tab-program'),
  log: document.getElementById('tab-log'),
  history: document.getElementById('tab-history')
}
const sections = {
  bank: document.getElementById('section-bank'),
  program: document.getElementById('section-program'),
  log: document.getElementById('section-log'),
  history: document.getElementById('section-history')
}
function showTab(tab) {
  for (let key in sections) sections[key].style.display='none';
  for (let key in tabs) tabs[key].classList.remove('active');
  sections[tab].style.display='block';
  tabs[tab].classList.add('active');
  if(tab==='log') populateExerciseDropdown();
  if(tab==='history') showHistory();
}
tabs.bank.onclick=()=>showTab('bank');
tabs.program.onclick=()=>showTab('program');
tabs.log.onclick=()=>showTab('log');
tabs.history.onclick=()=>showTab('history');
showTab('bank');

// Ã–vningsbank
let exercises = ["BÃ¤nkpress","KnÃ¤bÃ¶j","Marklyft","MilitÃ¤rpress","Rodd","Bicepscurl","Triceps pushdown","Situps","Plankan"];
function renderExerciseList() {
  const list = document.getElementById('exercise-list');
  list.innerHTML='';
  exercises.forEach((ex,i)=>{
    let li=document.createElement('li');
    li.textContent=ex;
    list.appendChild(li);
  });
}
function addExercise() {
  const newEx = document.getElementById('new-exercise').value.trim();
  if(newEx){exercises.push(newEx); document.getElementById('new-exercise').value=''; renderExerciseList();}
}
renderExerciseList();
document.getElementById('search-exercise').oninput=function(){
  const val=this.value.toLowerCase();
  const list=document.getElementById('exercise-list');
  list.innerHTML='';
  exercises.filter(ex=>ex.toLowerCase().includes(val)).forEach(ex=>{
    let li=document.createElement('li'); li.textContent=ex; list.appendChild(li);
  })
}

// Program
const programs = [
  ["BÃ¤nkpress 4x6-8","Lutande hantelpress 3x8-10","Hantelflyes 3x12-15"],
  ["Lutande bÃ¤nkpress 4x8","BrÃ¶stpress i maskin 3x10-12","Kabelcross 3x12-15"],
  ["BÃ¤nkpress med hantlar 4x6-8","Dips 3 set maxreps","Push-ups dropset 3 rundor"]
]
let currentProgramIndex = null;
function showProgram(i){
  currentProgramIndex=i;
  const details = document.getElementById('program-details');
  details.innerHTML='<h3>'+["Program 1 â€“ Klassisk styrka","Program 2 â€“ Volym & kontakt","Program 3 â€“ HÃ¶g intensitet"][i]+'</h3>';
  let ul=document.createElement('ul');
  programs[i].forEach(ex=>{ let li=document.createElement('li'); li.textContent=ex; ul.appendChild(li);});
  details.appendChild(ul);
  document.getElementById('log-program-btn').style.display='block';
}
function logProgram(){
  if(currentProgramIndex===null) return;
  let logs=JSON.parse(localStorage.getItem('logs')||'[]');
  const date=document.getElementById('log-date').value;
  programs[currentProgramIndex].forEach(ex=>{
    logs.push({exercise:ex, weight:'', reps:'', date:date});
  });
  localStorage.setItem('logs',JSON.stringify(logs));
  alert('Program loggat i historiken!');
  showHistory();
}

// Logga pass
function populateExerciseDropdown(){
  const select=document.getElementById('log-exercise');
  select.innerHTML='';
  exercises.forEach(ex=>{ let opt=document.createElement('option'); opt.value=ex; opt.textContent=ex; select.appendChild(opt);});
}
function saveLog(){
  const ex=document.getElementById('log-exercise').value;
  const weight=document.getElementById('log-weight').value;
  const reps=document.getElementById('log-reps').value;
  const date=document.getElementById('log-date').value;
  if(!weight||!reps) { alert('Fyll i vikt och reps!'); return; }
  let logs=JSON.parse(localStorage.getItem('logs')||'[]');
  logs.push({exercise:ex, weight:weight, reps:reps, date:date});
  localStorage.setItem('logs',JSON.stringify(logs));
  alert('Pass sparat!');
}

// Historik
function showHistory(){
  const ul=document.getElementById('history-list');
  ul.innerHTML='';
  let logs=JSON.parse(localStorage.getItem('logs')||'[]');
  logs.forEach(l=>{ let li=document.createElement('li'); li.textContent=l.date+' â€” '+l.exercise+' '+(l.weight?l.weight+'kg Ã— '+l.reps:''); ul.appendChild(li);});
}
function clearHistory(){
  if(confirm('Vill du rensa all historik?')){
    localStorage.removeItem('logs');
    showHistory();
  }
}
</script>

</body>
</html>
